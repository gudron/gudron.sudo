- name: Add user to sudo group
  user:
    name: "{{ user.name }}"
    groups: sudo
    append: yes
  when:
    - user.is_sudo is defined
    - user.is_sudo
    - ansible_distribution != 'Alpine'
  loop: "{{ users_list_params }}"
  loop_control:
    loop_var: user

- name: Add groups
  command: "addgroup -S sudo"
  when:
    - user.is_sudo is defined
    - user.is_sudo
    - ansible_distribution == 'Alpine'

- name: Add user sudo group
  command: "addgroup {{ user.name }} sudo"
  when:
    - user.is_sudo is defined
    - user.is_sudo
    - ansible_distribution == 'Alpine'
  loop: "{{ users_list_params }}"
  loop_control:
    loop_var: user


