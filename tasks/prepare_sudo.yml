---
- name: Stat file sudoers file
  stat:
    path: "{{ sudoers_path }}"
  register: sudoer_st

- name: Prepare sudo main config
  template:
    src: templates/etc/sudoers.j2
    dest: "{{ sudoers_path }}"
    mode: "u=r,g=r"

